<ion-view view-title="Playlists">
<ion-content>
<label class="item item-input item-select">
  <div class="input-label">
   Select Drink
 </div>
 <select ng-model="selectedCoffee">
  <option ng-repeat="coffee in coffees"> {{coffee.name}}</option>
</select>
</label>

<div ng-init="formData.currency=1" >
  <ion-radio name="currency" value="0" ng-model="formData.currency">
  fluid ounce (oz)
</ion-radio>
<ion-radio name="currency" value="1" ng-model="formData.currency">
milliliters (ml)
</ion-radio>
</div>



<label class="item item-input" ng-init="selectedCups=1">
  count of cups:
  <input type="text" placeholder="count of cups" ng-model="selectedCups">

</label>

<button class="button button-full button-dark" ng-click="calculate()">
 calculate
</button>

<div ng-show="showCalculation">  
<ion-item>


  <div class ="row">
    <div class="col"><p id="coffee">{{selectedCoffee}}:</p></div>
    <div class="col"> 
      <p id="cups">
        {{cups}} cups
      </p><br>
      <p id="size">
        (cup size = {{coffeeSize}}{{currency}})
      </p><br>
      <p id="cmg">
        total of {{coffeeMg}}mg of caffein
      </p><br>
    </div>
  </div>
</ion-item>
</div>

</ion-content>
</ion-view>
